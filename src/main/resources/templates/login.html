<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - PetGroomer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5 align-items-center">
    <h1>PetGrOOmer</h1>
</div>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6">
            <img src="https://image.freepik.com/vector-gratis/lindas-mascotas-e-iconos-tienda-mascotas_24877-51236.jpg" alt="Imagen de mascota" class="img-fluid rounded">
        </div>
        <div class="col-lg-6 d-flex align-items-center">
            <div class="w-100 rounded border p-4">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <hr />
                <form method="post" th:action="@{/login}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Correo Electrónico</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contraseña</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8 d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <p>¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
